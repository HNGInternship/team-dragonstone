<html lang="en">
  <head>
    <title>Dragon Stone Transcriber</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Oracle JET">

    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v5.0.0/alta/oj-alta-min.css" id="css" />
    <!-- endinjector -->

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>
  <body class="oj-web-applayout-body">
    <div class="oj-web-applayout-page">

      <!-- Header -->
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <div data-bind="css: smScreen() ? 'oj-flex-bar-center-absolute' :
          'oj-flex-bar-middle oj-sm-align-items-baseline'">
            DRAGONSTONE

          </div>
        </div>
      </header>

      <!-- Content -->
      <div rclass="oj-applayout-content">
        <div role="main" class="oj-web-applayout-content">
          <!-- Page Content -->
          <div class="oj-filepicker-dropzone">
            <h1 class="drag">Drag and Drop to upload file</h1>
          </div>
          <div class="oj-flex">
            <div class="oj-flex-item transcript-title">
              <h3 class="transcript-title-text">TRANSCRIPT VIEWER</h3>
            </div>
            <div class="oj-flex-item transcript-text">
              <!-- Transcript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
